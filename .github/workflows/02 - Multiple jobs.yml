name: "02 - Multiple jobs"

on:
  push:
    branches:
      - master

jobs:
  job-1:
    runs-on: ubuntu-latest
    steps:
      - name: Print datetime (job 1)
        run: Get-Date
        shell: pwsh

  job-2:
    runs-on: windows-latest
    needs: job-1
    steps:
      - name: Print datetime (job 2)
        run: Get-Date
        shell: pwsh