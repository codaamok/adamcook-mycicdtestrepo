name: "02 - Multiple jobs"

on:
  push:
    branches:
      - master

jobs:
  job-1:
    runs-on: ubuntu-latest
    steps:
      - Name: Print datetime
        run: Get-Date
        shell: pwsh

  job-2:
    runs-on: windows-latest
    steps:
      - Name: Print datetime
        run: Get-Date
        shell: pwsh